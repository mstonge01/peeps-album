<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peeps - Virtual Album</title>
    <!-- Using Google Fonts for the retro digital look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic page setup */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%); /* Bright, happy gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll for the stereo */
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* Main container for the stereo and speakers */
        .stereo-container {
            display: flex;
            align-items: flex-end; /* Align speakers and stereo base */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 95%;
            box-sizing: border-box;
            /* Responsive layout: stack vertically on small screens */
            flex-direction: column;
            align-items: center;
        }

        /* Speakers */
        .speaker {
            background: #444; /* Dark gray speaker color */
            border: 8px solid #222; /* Darker border */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(0, 0, 0, 0.4);
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .speaker-grill {
            background: #111;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 4px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speaker-cone {
            background: #2a2a2a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .speaker-grill.small {
            width: 60px;
            height: 60px;
        }

        .speaker-cone.small {
            width: 25px;
            height: 25px;
        }

        /* Main stereo unit */
        .stereo {
            background: linear-gradient(145deg, #silver, #e0e0e0);
            border-radius: 15px;
            border: 4px solid #aaa;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Digital screen display */
        .stereo-screen {
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            background: #c0fddc; /* Light green LCD background */
            border: 4px solid #888;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
            text-shadow: 0 0 2px rgba(6, 99, 44, 0.5);
            min-height: 70px; /* Ensure screen has height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .stereo-screen .now-playing-title {
            font-size: 11px;
            color: #222;
            margin-bottom: 5px;
        }
        
        .stereo-screen .error-message {
            font-size: 10px;
            color: #d90000; /* Red error text */
            font-weight: bold;
        }

        /* Song list container */
        .song-list-container {
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid #bbb;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Song list styles */
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .song-list li {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .song-list li:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.02);
        }

        /* Highlight the currently playing song */
        .song-list li.playing {
            background: #fcf8a0; /* Yellow highlight */
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 230, 0, 0.7);
        }

        /* Control buttons */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            background: linear-gradient(145deg, #f0f0f0, #c0c0c0);
            border: 3px solid #999;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .control-btn:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
            background: linear-gradient(145deg, #c0c0c0, #f0f0f0);
        }

        #playPauseBtn {
            width: 70px;
            height: 70px;
            font-size: 20px;
        }

        /* Responsive styles for smaller screens */
        @media (min-width: 900px) {
            .stereo-container {
                flex-direction: row; /* Horizontal layout on larger screens */
                align-items: flex-end;
            }
            .speaker {
                width: 250px;
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Main HTML Structure -->
    <div class="stereo-container">
        <!-- Left Speaker -->
        <div class="speaker">
            <div class="speaker-grill">
                <div class="speaker-cone"></div>
            </div>
            <div class="speaker-grill small">
                <div class="speaker-cone small"></div>
            </div>
        </div>

        <!-- Stereo Unit -->
        <div class="stereo">
            <!-- Digital Display -->
            <div class="stereo-screen" id="stereoScreen">
                <div class-="now-playing-title" id="nowPlayingTitle">Now Playing:</div>
                <div id="nowPlaying">Select a song</div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Song List -->
            <div class="song-list-container">
                <ul class="song-list" id="songList">
                    <!-- Songs will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous">«</button>
                <button class="control-btn" id="playPauseBtn" title="Play/Pause">►</button>
                <button class="control-btn" id="nextBtn" title="Next">»</button>
            </div>
        </div>

        <!-- Right Speaker -->
        <div class="speaker">
            <div class="speaker-grill">
                <div class="speaker-cone"></div>
            </div>
            <div class="speaker-grill small">
                <div class="speaker-cone small"></div>
            </div>
        </div>
    </div>

    <!-- The actual audio element, hidden from view -->
    <audio id="audioPlayer"></audio>

    <!-- JavaScript for functionality -->
    <script>
        // --- Song Data ---
        // IMPORTANT: These URLs must exactly match your folder and file names on GitHub.
        // We are using "Audio/" (with a capital A) as you identified.
        const songs = [
            { title: "Jeremy and Jerome", url: "Audio/jeremy-and-jerome.mp3" },
            { title: "Kathleen’s Secret", url: "Audio/kathleens-secret.mp3" },
            { title: "Claudia Goes North", url: "Audio/claudia-goes-north.mp3" },
            { title: "Dee, Deep Sea", url: "Audio/dee-deep-sea.mp3" },
            { title: "Brett’s Big Realization", url: "Audio/bretts-big-realization.mp3" },
            { title: "Hairy Joe", url: "Audio/hairy-joe.mp3" },
            { title: "Rebecca’s Rain", url: "Audio/rebeccas-rain.mp3" },
            { title: "Devin the Sparky Sailor", url: "Audio/devin-the-sparky-sailor.mp3" },
            { title: "The Ballad of Matt St. Onge", url: "Audio/the-ballad-of-matt-st-onge.mp3" },
            { title: "Oh, Jeremy's Mom", url: "Audio/oh-jeremys-mom.mp3" }
        ];

        // --- DOM Elements ---
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const songListElement = document.getElementById('songList');
        const nowPlayingElement = document.getElementById('nowPlaying');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const errorMessageElement = document.getElementById('errorMessage');

        // --- State Variables ---
        let currentSongIndex = 0;
        let isPlaying = false;
        let hasUserInteracted = false; // Tracks if user has clicked play, next, prev, or a song.

        // --- Core Functions ---

        // Loads a song into the audio player
        function loadSong(index) {
            clearError();
            currentSongIndex = index;
            audioPlayer.src = songs[index].url;
            nowPlayingElement.textContent = songs[index].title;
            nowPlayingTitle.style.display = 'block'; // Show "Now Playing:"
            updateSongListDisplay();
        }

        // Plays the currently loaded song
        function playSong() {
            hasUserInteracted = true; // Mark interaction
            isPlaying = true;
            playPauseBtn.textContent = '❚❚'; // Pause symbol
            audioPlayer.play().catch(error => {
                console.error("Play error:", error);
                // Don't show a user-facing error here, the 'onerror' event will handle it
                // We just want to catch the promise rejection
                if (!isPlaying) {
                     showError("Playback failed. Click play to try again.");
                }
            });
            updateSongListDisplay();
        }

        // Pauses the currently playing song
        function pauseSong() {
            isPlaying = false;
            playPauseBtn.textContent = '►'; // Play symbol
            audioPlayer.pause();
            updateSongListDisplay();
        }

        // Toggles between play and pause
        function togglePlayPause() {
            hasUserInteracted = true; // Mark interaction
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // Plays the previous song in the list
        function playPrevSong() {
            hasUserInteracted = true; // Mark interaction
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1; // Wrap around to last song
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Plays the next song in the list
        function playNextSong() {
            hasUserInteracted = true; // Mark interaction
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0; // Wrap around to first song
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Updates the song list display to highlight the current song
        function updateSongListDisplay() {
            songListElement.innerHTML = ''; // Clear existing list
            songs.forEach((song, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${song.title}`;
                listItem.dataset.index = index;
                
                // Highlight if it's the current song AND it's playing
                if (index === currentSongIndex && isPlaying) {
                    listItem.classList.add('playing');
                }
                
                // Click event for each song in the list
                listItem.addEventListener('click', () => {
                    hasUserInteracted = true; // Mark interaction
                    if (index !== currentSongIndex) { // If new song
                        loadSong(index);
                        playSong();
                    } else if (index === currentSongIndex && !isPlaying) { // If current song is paused, play it
                        playSong();
                    } else if (index === currentSongIndex && isPlaying) { // If current song is playing, pause it
                        pauseSong();
                    }
                });
                songListElement.appendChild(listItem);
            });
        }

        // --- Error Handling ---
        function showError(message) {
            console.error(message);
            nowPlayingElement.textContent = "Error";
            nowPlayingTitle.style.display = 'none'; // Hide "Now Playing:"
            errorMessageElement.textContent = message;
        }

        function clearError() {
            errorMessageElement.textContent = '';
        }

        // Event listener for when the audio file itself throws an error
        audioPlayer.addEventListener('error', () => {
            let errorMsg = `Error loading: "${songs[currentSongIndex].title}".`;

            if (audioPlayer.error) {
                switch (audioPlayer.error.code) {
                    case audioPlayer.error.MEDIA_ERR_ABORTED:
                        errorMsg += " Playback aborted.";
                        break;
                    case audioPlayer.error.MEDIA_ERR_NETWORK:
                        errorMsg += " A network error occurred.";
                        break;
                    case audioPlayer.error.MEDIA_ERR_DECODE:
                        errorMsg += " Decoding error.";
                        break;
                    case audioPlayer.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        // This is the error we expect now if the file is missing
                        errorMsg += " Source not found. Make sure the file exists in the 'Audio' folder and filenames match.";
                        break;
                    default:
                        errorMsg += " An unknown error occurred.";
                        break;
                }
            } else {
                 errorMsg += " Source not supported or found.";
            }

            showError(errorMsg);
            pauseSong(); // Set state to paused

            // Only try to auto-skip if the user has already started playing the music
            if (hasUserInteracted) {
                console.log("Attempting to skip to next song...");
                // Wait a second before skipping so the user can see the error
                setTimeout(playNextSong, 1500); 
            } else {
                console.log("Audio error on load, waiting for user interaction to skip.");
            }
        });


        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrevSong);
        nextBtn.addEventListener('click', playNextSong);
        
        // Auto-play next song when one finishes
        audioPlayer.addEventListener('ended', playNextSong); 

        // --- Initial Setup ---
        updateSongListDisplay();
        loadSong(currentSongIndex); // Load the first song initially (but don't play it)
    </script>
</body>
</html>
